name: Deploy to Firebase Hosting on PR to main branch
"on":
  pull_request:
    branches:
      - main
    paths:
      - "!**/packages/functions/**"
env:
  VITE_FIREBASE_API_KEY: ${{secrets.FIREBASE_PRODUCTION_API_KEY}}
  VITE_FIREBASE_AUTH_DOMAIN: ${{secrets.FIREBASE_PRODUCTION_AUTH_DOMAIN}}
  VITE_FIREBASE_PROJECT_ID: ${{secrets.FIREBASE_PRODUCTION_PROJECT_ID}}
  VITE_FIREBASE_STORAGE_BUCKET: ${{secrets.FIREBASE_PRODUCTION_STORAGE_BUCKET}}
  VITE_FIREBASE_MESSAGING_SENDER_ID: ${{secrets.FIREBASE_PRODUCTION_MESSAGING_SENDER_ID}}
  VITE_FIREBASE_APP_ID: ${{secrets.FIREBASE_PRODUCTION_APP_ID}}
jobs:
  build_and_preview:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: yarn install --frozen-lockfile && yarn run build:frontend
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_EPMGCIP_UVA }}"
          projectId: epmgcip-uva
