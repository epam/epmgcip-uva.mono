name: Deploy to Firebase Hosting on merge to develop branch
'on':
  push:
    branches:
      - develop
    paths:
      - '!**/packages/functions/**'
env:
  VITE_FIREBASE_API_KEY: ${{secrets.FIREBASE_DEVELOP_API_KEY}}
  VITE_FIREBASE_AUTH_DOMAIN: ${{secrets.FIREBASE_DEVELOP_AUTH_DOMAIN}}
  VITE_FIREBASE_PROJECT_ID: ${{secrets.FIREBASE_DEVELOP_PROJECT_ID}}
  VITE_FIREBASE_STORAGE_BUCKET: ${{secrets.FIREBASE_DEVELOP_STORAGE_BUCKET}}
  VITE_FIREBASE_MESSAGING_SENDER_ID: ${{secrets.FIREBASE_DEVELOP_MESSAGING_SENDER_ID}}
  VITE_FIREBASE_APP_ID: ${{secrets.FIREBASE_DEVELOP_APP_ID}}
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: yarn install --frozen-lockfile && yarn run build:frontend
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_EPMGCIP_UVA_DEVELOP }}'
          channelId: live
          projectId: epmgcip-uva-develop
